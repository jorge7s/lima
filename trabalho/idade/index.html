<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <script>
        var idade = ""

        function calcular() {
            let idade = document.getElementById("idade").value
            
            if (idade >= 18) {
                document.getElementById("resultado").innerHTML = ("Você é maior de idade")

            }

            else {
                document.getElementById("resultado").innerHTML = ("Você é menor de idade")
            }

        }
    </script>


</head>
<body>
     <h1>Idade</h1>

    <label>Digite a sua Idade:</label>
    <input type="text" name="idade" id="idade"/> <br> <br>  
    
    Resultado: <p id="resultado"></p>
    <button onclick="calcular()">resultado</button>

</body>
</html>
