    <div align="center">
        
        qtd: <input type="number" value="1" min="1" max="100" id="qtd1">
        <button type="button" id="adicionar1" id="produto1" onclick="AddCarrinho('Pizza de Chocolate', document.getElementById('qtd1').value, '26.50', 1)"> Comprar </button>

    <p align="center">
        <a href="carrinho.html"> Ver Carrinho de compras </a>
    </p>	
            
    <script>
        function AddCarrinho(produto, qtd, valor, posicao)
        {
            localStorage.setItem("produto" + posicao, produto);
            localStorage.setItem("qtd" + posicao, qtd);
            valor = valor * qtd;
            localStorage.setItem("valor" + posicao, valor);
            alert("Produto adicionado ao carrinho!");
        }
    </script>
